<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المستخدمين - مُجيب AI</title>
  <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

<div class="sidebar">
  <h2>💼 مُجيب AI</h2>
  <a href="dashboard.html">📊 لوحة التحكم</a>
  <a href="clients.html">👥 إدارة العملاء</a>
  <a href="tickets.html">🎫 إدارة التذاكر</a>
  <a href="users.html" class="active">👤 إدارة المستخدمين</a>
  <a href="investor.html">💰 المستثمرين</a>
  <a href="index.html">🏠 العودة للواجهة الرئيسية</a>
</div>

<div class="main">
  <h2>👤 إدارة المستخدمين</h2>

  <input type="text" id="newUsername" placeholder="اسم المستخدم" />
  <input type="password" id="newPassword" placeholder="كلمة المرور" />
  <button onclick="addUser()">➕ إضافة مستخدم</button>

  <h3>المستخدمون الحاليون:</h3>
  <ul id="userList"></ul>
</div>

<script>
  function getUsers() {
    return JSON.parse(localStorage.getItem("users")) || [];
  }

  function saveUsers(users) {
    localStorage.setItem("users", JSON.stringify(users));
  }

  function renderUsers() {
    const users = getUsers();
    const list = document.getElementById("userList");
    list.innerHTML = "";
    users.forEach(user => {
      const li = document.createElement("li");
      li.textContent = user.username;
      list.appendChild(li);
    });
  }

  function addUser() {
    const username = document.getElementById("newUsername").value.trim();
    const password = document.getElementById("newPassword").value.trim();
    if (!username || !password) return alert("املأ الحقول");

    const users = getUsers();
    users.push({ username, password });
    saveUsers(users);
    renderUsers();
  }

  renderUsers();
</script>

</body>
</html>
