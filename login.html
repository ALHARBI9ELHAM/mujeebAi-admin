<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مُجيب AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7ff;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-check {
      text-align: right;
    }
    input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
    <input type="password" id="password" class="form-control" placeholder="كلمة المرور">

    <h5 class="mt-3">حدد الصلاحيات:</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="dashboard" id="permDashboard">
      <label class="form-check-label" for="permDashboard">📊 لوحة التحكم</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="clients" id="permClients">
      <label class="form-check-label" for="permClients">👥 إدارة العملاء</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="tickets" id="permTickets">
      <label class="form-check-label" for="permTickets">🎫 إدارة التذاكر</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="finance" id="permFinance">
      <label class="form-check-label" for="permFinance">💳 المالية والاشتراكات</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="content" id="permContent">
      <label class="form-check-label" for="permContent">🖋 إدارة المحتوى</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="users" id="permUsers">
      <label class="form-check-label" for="permUsers">👤 إدارة المستخدمين</label>
    </div>

    <button onclick="login()" class="btn btn-primary w-100">دخول</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const permissions = [];

    document.querySelectorAll('.form-check-input:checked').forEach(chk => {
      permissions.push(chk.value);
    });

    if (!username || !password) {
      document.getElementById("errorMsg").textContent = "الرجاء تعبئة جميع الحقول.";
      return;
    }

    if (permissions.length === 0) {
      document.getElementById("errorMsg").textContent = "الرجاء اختيار صلاحيات المستخدم.";
      return;
    }

    // نحفظ بيانات المستخدم في sessionStorage
    const user = {
      name: username,
      role: "مشرف",
      permissions: permissions
    };

    sessionStorage.setItem("loggedUser", JSON.stringify(user));
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
