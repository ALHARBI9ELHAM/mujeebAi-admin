<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قائمة العملاء - مُجيب AI</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #f4f6fc;
      font-family: Tahoma, sans-serif;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      color: #052e74;
    }
    .header span {
      font-size: 16px;
      color: #555;
    }
    .add-client-form {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .add-client-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .add-client-form button {
      background-color: #052e74;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #052e74;
      color: white;
    }
    .status-active {
      color: green;
      font-weight: bold;
    }
    .status-inactive {
      color: gray;
      font-weight: bold;
    }
    .btn-action {
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
    .btn-view {
      background-color: #0284c7;
      color: white;
    }
    .btn-delete {
      background-color: #dc2626;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>📋 قائمة العملاء</h2>
      <span id="clientCount">العدد: 0</span>
    </div>

    <div class="add-client-form">
      <input type="text" id="newClientName" placeholder="اسم العميل">
      <button onclick="addClient()">➕ إضافة عميل</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>اسم العميل</th>
          <th>الحالة</th>
          <th>تاريخ الإضافة</th>
          <th>الخيارات</th>
        </tr>
      </thead>
      <tbody id="clientTableBody"></tbody>
    </table>
  </div>

  <script>
    let clients = JSON.parse(localStorage.getItem("clients")) || [];

    function addClient() {
      const name = document.getElementById("newClientName").value.trim();
      if (!name) return alert("يرجى إدخال اسم العميل");

      const newClient = {
        id: "client-" + String(clients.length + 1).padStart(3, '0'),
        name,
        status: "فعال",
        date: new Date().toLocaleDateString("ar-EG")
      };

      clients.push(newClient);
      localStorage.setItem("clients", JSON.stringify(clients));
      document.getElementById("newClientName").value = "";
      renderClients();
    }

    function deleteClient(index) {
      const confirmDelete = confirm("هل أنت متأكد من حذف هذا العميل؟");
      if (!confirmDelete) return;

      clients.splice(index, 1);
      localStorage.setItem("clients", JSON.stringify(clients));
      renderClients();
    }

    function renderClients() {
      const tbody = document.getElementById("clientTableBody");
      tbody.innerHTML = "";
      document.getElementById("clientCount").textContent = `العدد: ${clients.length}`;

      clients.forEach((client, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${client.name}</td>
          <td class="${client.status === 'فعال' ? 'status-active' : 'status-inactive'}">${client.status}</td>
          <td>${client.date}</td>
          <td>
            <a href="clients/${client.id}/index.html" target="_blank">
              <button class="btn-action btn-view">👁 عرض</button>
            </a>
            <button class="btn-action btn-delete" onclick="deleteClient(${index})">🗑 حذف</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    renderClients();
  </script>
</body>
</html>
