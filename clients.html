<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قائمة العملاء</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #f4f6fc;
      font-family: 'Tahoma', sans-serif;
      padding: 20px;
    }
    table {
      width: 75%;
      background: white;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #052e74;
      color: white;
    }
    button {
      background-color: #052e74;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .add-client {
      position: fixed;
      right: 40px;
      top: 100px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="add-client">
    <h3>📝 إضافة عميل جديد</h3>
    <input type="text" id="clientName" placeholder="اسم العميل" />
    <button onclick="addClient()">إضافة</button>
  </div>

  <table id="clientTable">
    <thead>
      <tr>
        <th>اسم العميل</th>
        <th>الحالة</th>
        <th>تاريخ الإضافة</th>
        <th>عرض</th>
      </tr>
    </thead>
    <tbody id="clientList"></tbody>
  </table>

  <script>
    const clients = JSON.parse(localStorage.getItem("clients")) || [];

    function renderClients() {
      const tbody = document.getElementById("clientList");
      tbody.innerHTML = "";

      clients.forEach((client, index) => {
        const folderName = `clients/client-${String(index + 1).padStart(3, '0')}`;
        tbody.innerHTML += `
          <tr>
            <td>${client.name}</td>
            <td>${client.status}</td>
            <td>${client.date}</td>
            <td><a href="${folderName}/index.html"><button>👁 عرض</button></a></td>
          </tr>
        `;
      });
    }

    function addClient() {
      const name = document.getElementById("clientName").value.trim();
      if (!name) return alert("أدخل اسم العميل");

      const newClient = {
        name,
        status: "فعال",
        date: new Date().toLocaleDateString("ar-EG")
      };

      clients.push(newClient);
      localStorage.setItem("clients", JSON.stringify(clients));
      renderClients();
      document.getElementById("clientName").value = "";
    }

    renderClients();
  </script>
</body>
</html>
