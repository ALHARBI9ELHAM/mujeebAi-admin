<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>لوحة التحكم - مُجيب AI</title> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"> <style> body { margin: 0; font-family: Tahoma, sans-serif; background-color: #f4f6fc; display: flex; } .sidebar { width: 240px; background-color: #052e74; height: 100vh; color: white; padding: 20px; } .sidebar h2 { font-size: 20px; margin-bottom: 30px; } .sidebar a { display: block; color: white; text-decoration: none; margin: 10px 0; font-weight: bold; } .sidebar a:hover, .sidebar a.active { text-decoration: underline; } .main { flex: 1; padding: 30px; overflow-y: auto; } .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; } .header h2 { margin: 0; color: #052e74; } .header .user-info { font-size: 16px; color: #555; } .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; } .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; } .charts { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; } canvas { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); height: 250px !important; } </style> </head> <body> <div class="sidebar"> <h2>💼 مُجيب AI</h2> <a href="dashboard.html" class="active">📊 لوحة التحكم</a> <a href="clients.html">👥 إدارة العملاء</a> <a href="tickets.html">🎫 إدارة التذاكر</a> <a href="#">💳 المالية والاشتراكات</a> <a href="content.html">🖋 إدارة المحتوى</a> <a href="users.html">👤 إدارة المستخدمين</a> <a href="investor.html">💰 للمستثمرين</a> <a href="index.html">🏠 العودة للواجهة الرئيسية</a> </div> <div class="main"> <div class="header"> <h2>لوحة التحكم</h2> <div class="user-info" id="userInfo">مرحبًا ...</div> </div> <div class="cards"> <div class="card"> <h5>عدد العملاء الكلي</h5> <h3 id="totalClients">0</h3> </div> <div class="card"> <h5>العملاء الفعّالين</h5> <h3 id="activeClients">0</h3> </div> <div class="card"> <h5>عدد التذاكر</h5> <h3 id="totalTickets">0</h3> </div> <div class="card"> <h5>طلبات اليوم</h5> <h3 id="todayTickets">0</h3> </div> </div> <div class="charts"> <canvas id="pieChart"></canvas> <canvas id="barChart"></canvas> </div> </div> <script> // بيانات تسجيل المشرف من الجلسة const loggedUser = JSON.parse(sessionStorage.getItem("loggedUser")) || { name: "غير معروف", role: "مستخدم" }; document.getElementById("userInfo").textContent = `مرحبًا ${loggedUser.name} (${loggedUser.role})`; // بيانات العملاء والتذاكر const clients = JSON.parse(localStorage.getItem("clients")) || []; const tickets = JSON.parse(localStorage.getItem("tickets")) || []; const totalClients = clients.length; const activeClients = clients.filter(c => c.active).length; const today = new Date().toISOString().split("T")[0]; const todayTickets = tickets.filter(t => t.date === today).length; document.getElementById("totalClients").textContent = totalClients; document.getElementById("activeClients").textContent = activeClients; document.getElementById("totalTickets").textContent = tickets.length; document.getElementById("todayTickets").textContent = todayTickets; // رسم البياني للعملاء (Pie) new Chart(document.getElementById('pieChart'), { type: 'pie', data: { labels: ['فعّالين', 'غير فعّالين'], datasets: [{ data: [activeClients, totalClients - activeClients], backgroundColor: ['#052e74', '#ccc'] }] }, options: { plugins: { title: { display: true, text: 'توزيع العملاء' }, legend: { position: 'bottom' } } } }); // رسم بياني التذاكر للأسبوع (Bar) const weekLabels = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت']; const weekData = Array(7).fill(0); tickets.forEach(t => { const d = new Date(t.date); const day = d.getDay(); weekData[day]++; }); new Chart(document.getElementById('barChart'), { type: 'bar', data: { labels: weekLabels, datasets: [{ label: 'عدد التذاكر', data: weekData, backgroundColor: '#052e74' }] }, options: { plugins: { title: { display: true, text: 'التذاكر حسب الأيام' }, legend: { display: false } }, scales: { y: { beginAtZero: true } } } }); </script> </body> </html>
