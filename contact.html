<body>
  <header class="hero">
    <h1>تواصل معنا</h1>
    <p>يسرنا الإجابة على استفساراتك عبر النموذج التالي</p>

  <section class="section" style="text-align:center;">
    <form action="https://formspree.io/f/maylnqyr" method="POST" style="background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:auto;">
      <input name="name" placeholder="الاسم" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;">
      <input name="phone" placeholder="رقم الجوال" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;">
      <textarea name="message" placeholder="رسالتك" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;"></textarea>
      <button type="submit" class="btn-primary" style="width:100%;">إرسال</button>
    </form>
  </section>
