<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الربط مع المتاجر - مُجيب AI</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/integration.js" defer></script>
</head>
<body>
  <header class="hero">
    <h1>الربط مع سلة و زد</h1>
    <p>يمكنك ربط متجرك للحصول على تقارير ومزامنة تلقائية</p>
  </header>

  <section class="section" style="text-align:center;">
    <form id="integrationForm" style="background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:auto;">
      <input name="storeName" placeholder="اسم المتجر" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;">
      <input name="storeLink" placeholder="رابط المتجر" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;">
      <input name="phone" placeholder="الجوال" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;">
      <select name="storeType" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;">
        <option value="Salla">سلة</option>
        <option value="Zid">زد</option>
      </select>
      <select name="plan" required style="width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;">
        <option value="basic">الأساسية</option>
        <option value="pro">الاحترافية</option>
      </select>
      <button type="submit" class="btn-primary" style="width:100%;">إرسال</button>
    </form>
  </section>

  <footer>
    &copy; 2025 مُجيب AI
  </footer>
</body>
</html>
