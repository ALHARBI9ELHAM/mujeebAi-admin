<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>العملاء</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script>
    async function load(){
      const res = await fetch('../api/clients');
      const clients = await res.json();
      const tbl = document.getElementById('tbl');
      clients.forEach(c=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${c}</td><td><a href="../clients/${c}/dashboard.html">فتح</a></td>`;
        tbl.appendChild(tr);
      });
    }
    window.onload=load;
  </script>
</head>
<body>
  <header class="hero"><h1>إدارة العملاء</h1></header>
  <section class="section">
    <table style="width:100%; background:#fff;">
      <thead><tr><th>العميل</th><th>الرابط</th></tr></thead>
      <tbody id="tbl"></tbody>
    </table>
  </section>
  <footer>&copy; 2025 مُجيب AI</footer>
</body>
</html>
