<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - مُجيب AI</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #f5f7ff;
      font-family: Tahoma, sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #082567;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const users = [
      { username: "admin", password: "mujeeb123" },
      { username: "abdulrahman", password: "123456" }
    ];

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const found = users.find(user => user.username === u && user.password === p);

      if (found) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "بيانات الدخول غير صحيحة";
      }
    }
  </script>
</body>
</html>
