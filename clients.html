<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة العملاء</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background: #f4f6fc;
      font-family: Tahoma;
      padding: 20px;
    }
    .add-client-form {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .add-client-form input, .add-client-form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .add-client-form button {
      background-color: #052e74;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    table th {
      background-color: #052e74;
      color: white;
    }
    a {
      text-decoration: none;
      color: #052e74;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="add-client-form">
    <h3>إضافة عميل جديد</h3>
    <input type="text" id="newClientName" placeholder="اسم العميل">
    <button onclick="addClient()">إضافة</button>
  </div>

  <table id="clientTable">
    <thead>
      <tr>
        <th>اسم العميل</th>
        <th>الحالة</th>
        <th>تاريخ الإضافة</th>
        <th>عرض</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const clients = JSON.parse(localStorage.getItem("clients")) || [];

    function addClient() {
      const name = document.getElementById("newClientName").value.trim();
      if (!name) return alert("ادخل اسم العميل");

      const id = "client-" + new Date().toISOString().replace(/[-:.TZ]/g, "");
      const date = new Date().toLocaleDateString("ar-EG");
      const newClient = {
        id,
        name,
        status: "فعال",
        createdAt: date
      };

      clients.push(newClient);
      localStorage.setItem("clients", JSON.stringify(clients));
      renderClients();
    }

    function renderClients() {
      const tbody = document.querySelector("#clientTable tbody");
      tbody.innerHTML = "";
      clients.forEach(client => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${client.name}</td>
          <td>${client.status}</td>
          <td>${client.createdAt}</td>
          <td><a href="clients/${client.id}/index.html">عرض</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    renderClients();
  </script>
</body>
</html>
