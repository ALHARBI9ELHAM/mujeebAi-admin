<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة المستخدمين - مُجيب AI</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f4f6fc;
      padding: 40px;
      text-align: center;
    }
    .user-box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: right;
    }
    button {
      background-color: #052e74;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: right;
    }
    li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="user-box">
    <h2>إدارة المستخدمين</h2>
    
    <div>
      <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد" />
      <input type="password" id="newPassword" placeholder="كلمة المرور" />
      <button onclick="addUser()">إضافة مستخدم</button>
    </div>

    <h3>المستخدمون الحاليون</h3>
    <ul id="userList"></ul>
  </div>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function renderUsers() {
      const users = getUsers();
      const list = document.getElementById("userList");
      list.innerHTML = "";

      if (users.length === 0) {
        list.innerHTML = "<li>لا يوجد مستخدمين.</li>";
        return;
      }

      users.forEach((user, index) => {
        const li = document.createElement("li");
        li.textContent = `👤 ${user.username}`;
        list.appendChild(li);
      });
    }

    function addUser() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      if (!username || !password) return alert("يرجى تعبئة الحقول");

      const users = getUsers();
      if (users.find(u => u.username === username)) {
        alert("اسم المستخدم موجود مسبقًا");
        return;
      }

      users.push({ username, password });
      saveUsers(users);
      renderUsers();
      document.getElementById("newUsername").value = "";
      document.getElementById("newPassword").value = "";
    }

    renderUsers();
  </script>
</body>
</html>
