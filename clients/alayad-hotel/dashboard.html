<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة العميل</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script>
    async function load(){
      const usage = await (await fetch('usage.json')).json();
      const report = await (await fetch('report.json')).json();
      document.getElementById('minutes').textContent = usage['2024-06'].minutes;
      document.getElementById('calls').textContent = report['2024-06'].calls;
    }
    window.onload = load;
  </script>
</head>
<body>
  <header class="hero"><h1>عميل: Alayad Hotel</h1></header>
  <section class="section">
    <p>الدقائق المستخدمة هذا الشهر: <span id="minutes">0</span></p>
    <p>عدد المكالمات: <span id="calls">0</span></p>
  </section>
  <footer>&copy; 2025 مُجيب AI</footer>
</body>
</html>
