<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - مُجيب AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #f4f6fc;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #052e74;
      height: 100vh;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
    }
    .sidebar a:hover,
    .sidebar a.active {
      text-decoration: underline;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #052e74;
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    canvas {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      height: 250px !important;
      max-height: 250px;
    }
    @media(max-width: 768px) {
      .charts {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>💼 مُجيب AI</h2>
    <a href="dashboard.html" class="active">📊 لوحة التحكم</a>
    <a href="clients.html">👥 إدارة العملاء</a>
    <a href="tickets.html">🎫 التذاكر</a>
    <a href="content.html">🖋 تحكم المحتوى</a>
    <a href="users.html">👤 إدارة المستخدمين</a>
    <a href="investor.html">💰 للمستثمرين</a>
    <a href="investor.html">📈 فرصة استثمارية</a>
    <a href="#" onclick="logout()">🚪 تسجيل الخروج</a>
  </div>

  <div class="main">
    <h2>مرحبًا عبدالرحمن 👋</h2>

    <div class="cards">
      <div class="card">
        <h3>عدد العملاء الكلي</h3>
        <p id="totalClients">0</p>
      </div>
      <div class="card">
        <h3>العملاء الفعّالين</h3>
        <p id="activeClients">0</p>
      </div>
      <div class="card">
        <h3>عدد التذاكر</h3>
        <p>42</p>
      </div>
      <div class="card">
        <h3>طلبات اليوم</h3>
        <p>9</p>
      </div>
    </div>

    <div class="charts">
      <canvas id="pieChart"></canvas>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    const clients = JSON.parse(localStorage.getItem("clients")) || [];
    const activeCount = clients.filter(c => c.status === "فعال").length;
    const totalCount = clients.length;
    const inactiveCount = totalCount - activeCount;

    document.getElementById("totalClients").textContent = totalCount;
    document.getElementById("activeClients").textContent = activeCount;

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['فعّالين', 'غير فعّالين'],
        datasets: [{
          data: [activeCount, inactiveCount],
          backgroundColor: ['#052e74', '#ccc']
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'توزيع العملاء'
          },
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس'],
        datasets: [{
          label: 'عدد التذاكر',
          data: [6, 9, 5, 11, 8],
          backgroundColor: '#052e74'
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'التذاكر حسب الأيام'
          },
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
