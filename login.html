<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - مُجيب AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

<div class="login-box">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
  <input type="password" id="password" class="form-control" placeholder="كلمة المرور">

  <button onclick="login()" class="btn btn-primary w-100 mt-3">دخول</button>
  <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const users = JSON.parse(localStorage.getItem("users")) || [];

    const found = users.find(u => u.username === username && u.password === password);

    if (found) {
      sessionStorage.setItem("loggedUser", JSON.stringify({ name: username, role: "مشرف" }));
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("errorMsg").textContent = "❗️ اسم المستخدم أو كلمة المرور غير صحيحة.";
    }
  }
</script>

</body>
</html>
