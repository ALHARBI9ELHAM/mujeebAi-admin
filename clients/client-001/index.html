<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل العميل</title>
  <link rel="stylesheet" href="../../styles/style.css" />
  <style>
    body {
      background-color: #f4f6fc;
      font-family: 'Tahoma', sans-serif;
      padding: 40px;
    }
    .client-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      margin: auto;
    }
    h2 {
      margin-bottom: 10px;
      color: #052e74;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin-bottom: 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .info-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="client-box">
    <h2>تفاصيل عميل: <span id="clientName">جار التحميل...</span></h2>

    <div class="section">
      <h3>البيانات الأساسية</h3>
      <p class="info-item">تاريخ الإضافة: <span id="addedDate">---</span></p>
      <p class="info-item">الحالة: <span id="status">---</span></p>
    </div>

    <div class="section">
      <h3>التقارير</h3>
      <p class="info-item">الأيام المستخدمة: <span id="usedDays">---</span></p>
      <p class="info-item">الأيام المتبقية: <span id="remainingDays">---</span></p>
    </div>

    <div class="section">
      <h3>مستندات العميل</h3>
      <ul id="documents">
        <li>لا توجد مستندات حتى الآن.</li>
      </ul>
    </div>
  </div>

  <script>
    // مؤقتًا: اسم العميل يؤخذ من اسم المجلد في الرابط
    const parts = window.location.pathname.split("/");
    const clientFolder = parts[parts.length - 2];
    const name = decodeURIComponent(clientFolder.replace("client-", "عميل تجريبي "));
    document.getElementById("clientName").textContent = name;

    // مثال تعبئة بيانات وهمية
    document.getElementById("addedDate").textContent = "2025/04/24";
    document.getElementById("status").textContent = "فعّال";
    document.getElementById("usedDays").textContent = "12 يوم";
    document.getElementById("remainingDays").textContent = "18 يوم";
    document.getElementById("documents").innerHTML = `
      <li><a href="#">عقد الخدمة.pdf</a></li>
      <li><a href="#">نموذج الموافقة.docx</a></li>
    `;
  </script>
</body>
</html>
